<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Sound</title>
    <script src="code.js"></script>
</head>
<body>
    <h1>Play Sound</h1>

    <main>
        <!-- div to hold the dynamically created audio element -->
         <div id="divAudio"></div>

         <button id="btnAddAudio" onclick="addAudio();">Add Audio</button>

        <!-- Buttons to play and pause the audio -->
         <button id="btnPlayAudio" onclick="playAudio();" hidden="true">Play Audio</button>
         <button id="btnPauseAudio" onclick="pauseAudio();" hidden="true">Pause Audio</button>
    </main>

   
    
</body>
</html>
